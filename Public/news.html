<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - GoldMine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="index.html">
      <img src="images/Minegoldlogo.png" width="50" height="50" class="me-2" alt="GoldMine Logo">
      <span class="brand-text">GoldMine</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="Gamelist.html">Browse</a></li>
        <li class="nav-item"><a class="nav-link active" href="news.html">News</a></li>
        <li class="nav-item"><a class="nav-link" href="auth.html">Account</a></li>
        <li class="nav-item"><span id="navbar-date-time" class="nav-link disabled text-warning"></span></li>
        <li class="nav-item"><button id="theme-toggle-btn" class="btn btn-sm btn-outline-warning ms-lg-2 my-2 my-lg-0" type="button">Switch to Light Mode</button></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-fluid py-4">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
      <div>
        <h1 class="h3 m-0" style="font-family:Poppins,Inter,sans-serif;font-weight:700;color:#d4af37;">News</h1>
        <div class="text-muted small" id="news-subtitle">Latest published updates</div>
      </div>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <div class="input-group input-group-sm" style="min-width:260px;">
          <span class="input-group-text bg-dark text-light border-secondary">Search</span>
          <input id="news-search" type="text" class="form-control bg-dark text-light border-secondary" placeholder="Search by title or game">
          <button id="news-search-clear" class="btn btn-outline-secondary" type="button">Clear</button>
        </div>
        <select id="news-mode" class="form-select form-select-sm bg-dark text-light border-secondary" style="min-width:200px">
          <option value="published">Published feed</option>
          <option value="mine" disabled>My news (drafts)</option>
        </select>
        <button id="news-new-btn" class="btn btn-sm btn-primary" type="button" disabled>New article</button>
      </div>
    </div>

    <div id="news-alert" class="alert alert-warning d-none" role="alert"></div>

    <div class="row g-3 mb-3" id="auth-panel">
      <div class="col-12">
        <div class="card auth-card border-warning">
          <div class="card-body p-3 p-md-4">
            <div class="row g-2 align-items-center">
              <div class="col-12">
                <p class="text-center">Please <a href="auth.html" class="text-warning">log in</a> or <a href="auth.html" class="text-warning">register</a> to manage your account.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3" id="news-grid"></div>

    <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-2">
      <div class="small text-muted" id="news-pagination-info"></div>
      <div class="btn-group" role="group" aria-label="Pagination">
        <button id="news-prev" class="btn btn-outline-secondary btn-sm" type="button">Prev</button>
        <button id="news-next" class="btn btn-outline-secondary btn-sm" type="button">Next</button>
      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="newsEditorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newsEditorTitle">News article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning d-none" id="news-editor-alert" role="alert"></div>
        <input type="hidden" id="news-editor-id">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input id="news-editor-title" type="text" class="form-control" placeholder="Title">
        </div>
        <div class="mb-3">
          <label class="form-label">Game</label>
          <input id="news-editor-game" type="text" class="form-control" placeholder="Game">
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea id="news-editor-content" class="form-control" rows="7" placeholder="Write your article..."></textarea>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <div class="d-flex gap-2 flex-wrap">
          <button id="news-editor-delete" class="btn btn-outline-danger" type="button" style="display:none;">Delete</button>
          <button id="news-editor-unpublish" class="btn btn-outline-secondary" type="button" style="display:none;">Unpublish</button>
        </div>
        <div class="d-flex gap-2 flex-wrap">
          <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button id="news-editor-save" class="btn btn-primary" type="button">Save</button>
          <button id="news-editor-publish" class="btn btn-warning" type="button">Publish</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="news.js"></script>
<script src="script.js"></script>
</body>
</html>
